<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Google Map</title>
    <meta name = "viewport" content = "initial-scale = 1.0" />
    <meta charset = "utf-8" />
    <style>
        html, body 
        {
            height : 100%;
            margin : 0;
            padding : 0;
            }
            #map
            {
                height: 100%;
                }
    </style>
</head>
<body>
    <div id = "map"></div>
    <script>
        var map;
        function initMap() {
            var myLatLng = {lat: 37.709, lng:127.045};
            map = new google.maps.Map(document.getElementById('map'),{
                zoom: 4,
                center:myLatLng
            });

            var marker = new google.maps.Marker({
                position: myLatLng,
                map: map, 
                title: 'Hello World!'
            });
        }
    </script>
    <script src = " https://maps.googleapis.com/maps/api/js?key=AIzaSyDpP_oE6B5BD9QQTDx2d3vLGS6LYky7ciQ&callback=initMap"
        async defer></script>
</body>
</html>
