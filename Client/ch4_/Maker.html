<!DOCTYPE html>

<title>Google Maker</title>

    <meta charset = "utf-8" />
    <style>
        html, body 
        {
            height : 100%;
            margin : 0;
            padding : 0;
            }
            #map
            {
                height: 100%;
                }

<script type = "text/javascript">
	var members;
	function displayMember(memberList){		
		members = memberList;
		alert("hello");
	}
	
	var map;
	function showMap() {
	    var myLatLng = { lat: 37.709, lng: 127.045 };
	    map = new google.maps.Map(document.getElementById('map'), {
	        zoom: 4,
	        center: myLatLng
	    });

	    for (var i = 0; i < members.length; i++) {
	        var lat = members[i].address.geo.lat;
	        var lng = members[i].address.geo.lng;
	        var myLatlat = new google.maps.LatLng(lat, lng);
	        //var mytitle = members[i].name;

	        var marker = new google.maps.Marker({
	            position: myLatlat,
	            map: map,
	            title: 'mytitle'
	        });
	    }

	}

</script>
<script src = "http://jsonplaceholder.typicode.com/users?callback=displayMember"></script>
